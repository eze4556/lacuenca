<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<!-- barra de navegacion -->
<ion-toolbar color="tertiary">
  <ion-title style="text-align: center;">
      <ion-icon name="home" (click)="navigateToPage1()" class="icon"></ion-icon>
      <ion-icon name="people-circle-outline" (click)="navigateToPage4()" class="icon"></ion-icon>
      <ion-icon name="pricetag" (click)="navigateToPage3()" class="icon"></ion-icon>
      <ion-icon name="people-outline" (click)="navigateToPage5()" class="icon"></ion-icon>
      <ion-icon name="copy-outline" (click)="navigateToPage7()" class="icon"></ion-icon>
      <ion-icon name="dice-outline" (click)="navigateToPage6()" class="icon"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">

  <div class="ion-text-center">
    <h2>Lista de Noticias</h2>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<div>
      <!-- BotÃ³n para actualizar cambios -->
      <button class="btn btn-info mb-3" (click)="actualizarCambios()">Actualizar Cambios</button>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Titulo</th>
          <th scope="col">Imagen</th>
          <th scope="col">Fecha</th>
          <th scope="col">Descripcion</th>
          <th scope="col"><button  class="btn btn-primary"  (click)="navigateToPage8()">Agregar</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let even of listEvent; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ even.titulo }}</td>


 <td>
         <img
              [src]="even.imagen"
              alt="Producto"
              style="max-width: 100px; max-height: 100px"
            />
          </td>



          <!-- <td>{{ even.imagen }}</td> -->
          <td>{{ even.fecha | date: 'dd/MM/yyyy' }}</td>
          <td>{{ even.descripcion }}</td>
          <td>
            <!-- <button class="btn btn-warning"  [routerLink]="['/editar-events', even._id]">Editar</button> -->
            <button class="btn btn-danger" (click)="eliminarEvento(even._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
