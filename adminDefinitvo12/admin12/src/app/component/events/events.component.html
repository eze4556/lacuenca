<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">{{ titulo | uppercase}}</h1>

  <form [formGroup]="eventForm"  (ngSubmit)="agregarEvento()">
    <ion-item>
      <ion-label position="floating">Imagen</ion-label>
      <ion-input type="file" (change)="onFileSelected($event)" formControlName="imagen"required></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" formControlName="titulo"required></ion-input>
    </ion-item> -->



    <!-- Campo para el título -->
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" formControlName="titulo" required></ion-input>
    </ion-item>

    <!-- Opciones de estilo -->
    <ion-item>
      <ion-label>Negrita</ion-label>
      <ion-checkbox formControlName="negrita"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Subrayado</ion-label>
      <ion-checkbox formControlName="subrayado"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Tamaño</ion-label>
      <ion-select formControlName="tamano">
        <ion-select-option value="16px">Pequeño</ion-select-option>
        <ion-select-option value="24px">Mediano</ion-select-option>
        <ion-select-option value="32px">Grande</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Color</ion-label>
      <ion-input type="color" formControlName="color"></ion-input>
    </ion-item>





    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="date" formControlName="fecha"required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" formControlName="descripcion" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary">Enviar</ion-button>
  </form>
</ion-content>
