<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<!-- barra de navegacion -->
<ion-toolbar color="tertiary">
  <ion-title style="text-align: center;">
    <ion-icon name="home" (click)="navigateToPage1()" class="icon"></ion-icon>
    <ion-icon name="people-circle-outline" (click)="navigateToPage4()" class="icon"></ion-icon>
    <ion-icon name="pricetag" (click)="navigateToPage3()" class="icon"></ion-icon>
    <ion-icon name="ticket-outline" (click)="navigateToPage5()" class="icon"></ion-icon>
    <ion-icon name="people-outline" (click)="navigateToPage7()" class="icon"></ion-icon>
    <ion-icon name="dice-outline" (click)="navigateToPage6()" class="icon"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">


<div class="ion-text-center">
    <h2>Lista de Categorias</h2>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div>
      <!-- BotÃ³n para actualizar cambios -->
      <button class="btn btn-info mb-3" (click)="actualizarCambios()">Actualizar Cambios</button>
    </div>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Imagen</th>

          <th scope="col"><button  class="btn btn-primary"  (click)="navigateToPage8()">Agregar</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ categoria.nombre }}</td>
          <!-- <td>{{ categoria.imagen }}</td> -->

     <td>
            <img
              [src]="categoria.imagen"
              alt="Producto"
              style="max-width: 100px; max-height: 100px"
            />
          </td>


          <td>
            <!-- <button class="btn btn-warning"   [routerLink]="['/editar-categoria', categoria._id]">Editar</button> -->
            <button class="btn btn-danger" (click)="eliminarCategoria(categoria._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
